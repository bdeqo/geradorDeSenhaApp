<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senha</h1>
      <div class="p-header">
        <input type="text" id="password" />
        <button class="copy" id="copy">Copiar</button>
      </div>
      <div class="p-body">
        <div class="form-control">
          <label for="p-length">Tamanho da senha</label>
          <input type="number" id="p-length" value="12" min="8" max="30" />
        </div>
        <div class="form-control">
          <label for="p-uppercase">Incluir letras maiúsculas</label>
          <input type="checkbox" checked id="p-uppercase" />
        </div>
        <div class="form-control">
          <label for="p-lowercase">Incluir letras minúsculas</label>
          <input type="checkbox" id="p-lowercase" />
        </div>
        <div class="form-control">
          <label for="p-number">Incluir números</label>
          <input type="checkbox" id="p-number" />
        </div>
        <div class="form-control">
          <label for="p-symbol">Incluir símbolos</label>
          <input type="checkbox" id="p-symbol" />
        </div>
        <button id="submit">Gerar senha</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
